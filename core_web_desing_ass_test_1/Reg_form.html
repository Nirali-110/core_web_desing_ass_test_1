<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>

    <link rel="stylesheet" href="Reg-form.css" />
    <!-- External CSS -->
  </head>
  <body>
    <div class="container">
      <h2>Student Registration Form</h2>
      <form action="#" method="POST">
        <!-- First Name Field -->
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter first name"
            required
          />
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter last name"
            required
          />
        </div>

        <!-- Email Address Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <!-- Mobile Number Field -->
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            placeholder="Enter mobile number"
            required
            maxlength="10"
          />
        </div>

        <!-- Gender Field -->
        <div class="form-group">
          <label>Gender</label>
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required />
            Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="female" />
            Female
          </label>
        </div>

        <!-- Date of Birth Field -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <!-- Address Field -->
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          ></textarea>
        </div>

        <!-- City Field -->
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name"
            required
          />
        </div>

        <!-- Area Pin Field -->
        <div class="form-group">
          <label for="pin">Area Pin (Postal Code)</label>
          <input
            type="text"
            id="pin"
            name="pin"
            placeholder="Enter area pin"
            required
          />
        </div>

        <!-- State Field -->
        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter state"
            required
          />
        </div>

        <!-- Qualification Field -->
        <div class="form-group">
          <label for="qualification">Qualification</label>

          <select name="qualification" id="qualification">
            <option value="qualification">Select Qualification</option>
            <option value="text">text 1</option>
            <option value="text">text 2</option>
            <option value="text">text 3</option>
          </select>
        </div>

        <!-- Specialization Field -->
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input type="checkbox" name=" " id="" />Computer Science <br /><input
            type="checkbox"
            name=" "
            id=""
          />Information Technology <br /><input
            type="checkbox"
            name=" "
            id=""
          />Computer Archircture <br /><input
            type="checkbox"
            name=" "
            id=""
          />Tele Communication
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>

        <!-- Register Button -->
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
